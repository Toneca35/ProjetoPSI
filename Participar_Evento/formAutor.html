                    <div class="col">
                        <form action="teste.php" method="POST">
                            <div class="row">
                                <div class="col">
                                    <label>Tipo</label><br>
                                    <input type="text" class="custom-select custom-select-sm" placeholder="Tipo" list="ambito">
                                    <datalist id="ambito" style="box-sizing: content-box;">
                                        <option value="Internet Explorer">

                                        <option value="Opera">

                                    <input type="text" class="form-control" placeholder="Autores" list="autor">

                                    </datalist>
                                </div>
                                <div class="col">
                                    <label>Autor Principal</label><br>
                                    <input type="text" class="form-control" placeholder="Autor Principal" list="autorP">

                                </div>
                            </div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-md-8">
                                    <label>Resumo</label><br />
                                    <textarea class="form-control" rows="5" id="comment"
                                        placeholder="Resumo do trabalho submetido..."></textarea>
                                </div>
                                <div class="col-md-4 mt-4">
                                    <div class="image-upload-wrap h-100">
                                        <input class="file-upload-input" type='file' onchange="readURL(this);"

                                        <div class="drag-text"></div>
                                        <label class="text-center p-3"><strong>Agarre e largue aqui o seu ficheiro ou

                                    </div>
                                    <div class="file-upload-content">
                                        <div class="image-title-wrap">
                                            <button type="button" onclick="removeUpload()" class="btn-danger">Remove
                                                <span class="image-title">Uploaded
                                                    Image</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col" id="drop">
                                    <input type="submit" class="btn btn-default btn-round my-4" id="submit">
                                </div>
                            </div>
                        </form>
