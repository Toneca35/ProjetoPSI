<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
</head>

<body class="bg-secondary">
    <br />
    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-8 ">
                <div class="p-5 mt-5 rounded rounded-info bg-white">
                    <br />
                    <div class="col text-center">
                        <h2 class="h2">Iniciar Sessão</h2>
                    </div>
                    <form action="" method="POST">

                        <div class="row">
                            <div class="col mt-4">
                                <input class="form-control form-control-user" type="text" name="user"
                                    placeholder="Utilizador"><br />
                            </div>
                        </div>
                        <input class="form-control" type="password" name="pass" placeholder="Palavra-Passe"><br />
                        <div>
                            <input type="checkbox">
                            <label>Lembrar de mim</label>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Iniciar Sessão">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
